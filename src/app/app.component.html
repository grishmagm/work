
<p>hello</p>
<form [formGroup]="registerForm" (ngsubmit)="userRegister()">
  <div class="form-group">
            
    <label for="name"style="color:rgb(37, 36, 34);  margin-top: 30%;padding-left: 5%;">name</label>
    <input style="padding-left: 5%;top: 5%;"
type="text"
placeholder="Enter Your Name"
formControlName="name"
/>
</div>
<div class="form-group">
  <label for="email"style="color: rgb(37, 36, 34); padding-left: 5%;">email</label>
  <input style="padding-left: 5%;"
type="email"
placeholder="Enter Your Email"
formControlName="email"
/>
</div>
<div class="form-group">
  <label for="password"style="color: rgb(37, 36, 34); padding-left: 5%;">Password</label>
  <input
  type="password"
  placeholder="Enter password"
  formControlName="password"
/>
</div>
<button class="btn btn-primary" (click)="userRegister()">register</button>
</form>
<ul class="item" *ngIf="item$| async as item">
  <br>
  <br>

              <th style="white-space: nowrap;padding-right: 4em; float: center;"> password</th>

          </tbody>

            </tfoot>
      </table> 
 </ul>
